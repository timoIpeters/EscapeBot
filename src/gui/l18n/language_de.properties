msg.error.invalid-field-size = Das angegebene Spielfeld hat nicht die richtige Größe. Stelle sicher, dass es sich um ein 8x8 Feld handelt.
msg.error.no-field = Die angegebene Leveldatei besitzt kein Attribut "field".
msg.error.no-bot-rotation = Die angegebene Leveldatei besitzt kein Attribut "botRotation".
msg.error.io-exception = Es ist kein Zugriff auf die gegebene Datei möglich. Überprüfe, ob die Datei existiert und es sich um eine lesbare/schreibbare Datei handelt.
msg.animation-stopped = Das Level wurde erfolgreich gestoppt.

