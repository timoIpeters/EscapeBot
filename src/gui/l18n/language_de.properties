msg.error.empty-file = Die ausgewählte Leveldatei ist leer und kann somit nicht eingelesen werden.
msg.error.invalid-bot-rotation = Die in der ausgewählten Leveldatei angegebene Botrichtung ist invalide. Achte darauf, dass nur eine Botrichtung von 0-3 zulässig ist.
