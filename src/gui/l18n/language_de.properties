help.play.text1 = 1. Selektiere eine Anweisung aus der Anweisungsliste
help.play.text2 = 2. Setze die Anweisung in das Hauptprogramm oder eine der Prozeduren
help.play.text3 = 3. Wichtig:
help.play.text3a = 3a. Anweisungen können mit Linksklick nur auf das nächste freie Feld gesetzt werden
help.play.text3b = 3b. Anweisungen können mit Linksklick auf eine Anweisung gegen diese getauscht werden
help.play.text3c = 3c. Anweisungen können mit Rechtsklick wieder entfernt werden
help.play.text4 = 4. Zum Löschen von Hauptprogramm/Prozedur kann der Knopf "Löschen" verwendet werden
help.play.text5 = 5. Starte das Spiel mit dem Knopf "Starten" über den Anweisungen
help.play.text6 = 6. Vor Start des Programmlaufes kann die Animationsgeschwindigkeit über das Geschwindigkeitsmenü eingestellt werden

help.editor.text1 = 1. Selektiere ein Feldtyp
help.editor.text2 = 2. Setze den Feldtyp auf das Spielfeld
help.editor.text3 = 3. Wichtig:
help.editor.text3a = 3a. Es darf nur eine Tür und ein Startfeld gesetzt werden
help.editor.text3b = 3b. Alle Münzen sollten von dem Spieler prinzipiell erreichbar sein, um das Spiel lösen zu können
help.editor.text4 = 4. Über den Knopf "Level lösen" kann das Level auf seine Gültigkeit geprüft und gelöst werden
help.editor.text4a = 4a. Beim Lösen des Levels wird automatisch eine beispielhafte Lösung angefertigt und angezeigt
help.editor.text5 = 5. Kehre zurück in den Spielmodus um das Level zu testen oder speichere es mit STRG+S oder über das Menü
help.editor.text6 = 6. Zum leeren des Spielfeldes kann die Aktion "Level > Neu..." verwendet werden

msg.error.invalid-game-field = Das erstellte Level ist invalide. Stelle sicher, dass genau eine Tür und ein Startfeld vorhanden ist
